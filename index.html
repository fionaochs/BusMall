<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BusMall</title>
</head>

<body>
    
    <header>
        Minimalist Anxiety Inducing, anti-Marie Kondo antique website
    </header>
    <main>
        <section id="productsSection">
            <label id="product1">
                <h1 id="product1Name"></h1>
                <input id="product1Input" type="radio" name="product" value="">
                <img id="product1Img" src="">
            </label>
            <label id="product2">
                <h1 id="product2Name"></h1>
                <input id="product2Input" type="radio" name="product" value="">
                <img id="product2Img" src="">
            </label>
            <label id="product3">
                <h1 id="product3Name"></h1>
                <input id="product3Input" type="radio" name="product" value="">
                <img id="product3Img" src="">
            </label>
        </section>
        <br><br>
        <div id="button">
            <button id="submitButton" type="submit">Submit your vote for crappy products</button>
        </div>
        <div id="button">
            <button id="resetButton" type="submit"> Vote Again </button>
        </div>
        <br><br>
        
        <table id="results">
            <thead>
                <tr>
                    <th class="align-center">Product Success Results:</th>
                    <th>Name</th>
                    <th>Vote</th>
                </tr>
            </thead> 
            <tbody class="table"></tbody>
            <tfoot>
                <tr>
                    <th></th>
                </tr>
            </tfoot>
            
        </table>
    </main>
    <canvas id="chart"></canvas>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="./chart.js" type="module"></script>



    <script type="module" src="app.js"></script>
</body>

</html>
